<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Basic programing and Theology</title>
</head>
<body>
    <header class="HEADERAPP">
        <h1>¿Que es lo que amas?</h1>
    </header>
    <main>
        <section class="QUESTION">
            <input id="question_input" class="QUESTION_INPUT" type="text" placeholder="Escribe aquí lo que amas">
            <button id="question_button" class="QUESTION_BUTTON">
                <img class="QUESTION_BUTONICON" src="img/check.png" alt="">
                <span class="QUESTION_BUTONTEXT">Confrontar</span>
            </button>
        </section>
        <section id="answer_idol" class="ANSWER_IDOL">
            <p id="answeridol_output1" class="ANSWERIDOL_OUTPUT"></p>
            <p id="answeridol_output2" class="ANSWERIDOL_OUTPUT"></p>
            <p id="answeridol_output3" class="ANSWERIDOL_OUTPUT"></p>
            <p id="answeridol_output4" class="ANSWERIDOL_OUTPUT"></p>
            <p id="answeridol_output5" class="ANSWERIDOL_OUTPUT"></p>
            <p id="answeridol_output6" class="ANSWERIDOL_OUTPUT"></p>
            <button id="answeridol_clear" class="ANSWERIDOL_CLEAR">
                <img class="ANSWERIDOLCLEAR_BUTONICON" src="img/clear.png" alt="">
                <span class="ANSWERIDOLCLEAR_BUTONTEXT">Limpiar</span>
            </button>
        </section>            
    </main>
    <footer>

    </footer>
    <script src="js/behaviour-confront.js"></script>
</body>
</html>
